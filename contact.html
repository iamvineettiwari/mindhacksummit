<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/contact.css">
    <meta name="theme-color" content="#0E1125" />
    <meta name=”robots” content="index, follow">
    <meta name="description" content="Mindhack Summit 2020 - We propose to consider, 'Can machines think ?'">
    <link rel="apple-touch-icon" href="./images/logo2.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Mindhack Summit - 2020</title>
    <title>Document</title>
</head>
<body>
    <section class="contact-details">
        <div class="container heading text-center">
            <p class="title">Got a Question?</p>
            <p class="jingle-line">We’re always available on social media. Ask us your queries anytime!</p>
        </div>
        <div class="container illustration text-center">
             <img class="illustration-image" src="images/illustration.png" alt="illustration">
             <img class="twitter-illustration" src="images/twitter-illust.png" alt="twitter">
             <img class="linkedin-illustration" src="images/linkedin-illust.png" alt="twitter">
             <img class="instagram-illustration" src="images/insta-illust.png" alt="twitter">

        </div>
        <div class="container contact-details-container text-center">
            <p class="email"><span>Write to us at <span class="email-link"><a href="mailto:email@gmail.com">email@gmail.com</a></span></p>
            <p class="phone-number"><span>Still got queries? Call us at <span class="phone-number-link"><a href="tel:+12345">+12345</a></span></p>
            <p class="spread-mssg">Help us spread the word!<br>
                Tell your friends about Mindhack! Summit 2020</p>
        </div>
        <div class="container social-media">
            <a href=""><img src="images/share.png"></a>
            <a href=""><img src="images/contact-twitter.png"></a>
            <a href=""><img src="images/contact-linkedin.png"></a>
            <a href=""><img src="images/contact-instagram.png"></a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
    </script>
</body>
</html>
